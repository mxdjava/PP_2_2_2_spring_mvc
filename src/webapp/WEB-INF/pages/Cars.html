<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<table>
    <thead>
    <tr>
        <th>Model</th>
        <th>Manufacturer</th>
        <th>Year</th>
        <th>Color</th>
        <th>Price</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="car : ${cars}">
        <td th:text="${car.model}">...</td>
        <td th:text="${car.manufacturer}">...</td>
        <td th:text="${car.year}">...</td>
        <td th:text="${car.color}">...</td>
        <td th:text="${car.price}">...</td>
    </tr>
    </tbody>
</table>
</body>
</html>
