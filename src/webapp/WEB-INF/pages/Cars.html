<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<table border="1">
    <tr>
        <td>Model</td>
        <td>Manufacturer</td>
    </tr>
    <tr th:each ="car : ${cars}">
        <td th:utext="${car.model}">...</td>
        <td th:utext="${car.manufacturer}">...</td>
    </tr>
</table>
</body>
</html>
